<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMS Mobile App Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .phone-container {
            max-width: 375px;
            margin: 0 auto;
            background: #000;
            border-radius: 25px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .screen {
            background: #fff;
            border-radius: 20px;
            height: 667px;
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background: #007AFF;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .connection-status {
            font-size: 18px;
        }
        
        .content {
            padding: 20px;
            height: calc(100% - 60px);
            overflow-y: auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
        }
        
        .button:hover {
            background: #0056CC;
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 16px 0;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .server-list {
            margin-top: 20px;
        }
        
        .server-item {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #007AFF;
        }
        
        .server-name {
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .server-ip {
            color: #666;
            font-size: 14px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 12px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="header">
                <h1>SAMS Mobile</h1>
                <div class="connection-status" id="connectionStatus">üîç</div>
            </div>
            
            <div class="content">
                <div class="card">
                    <h2>Connection Test</h2>
                    <button class="button" onclick="testConnection()">Test Server Connection</button>
                    <div id="connectionResult"></div>
                </div>
                
                <div class="card">
                    <h2>Add New Server</h2>
                    <div class="input-group">
                        <label class="label">Server Name</label>
                        <input type="text" class="input" id="serverName" placeholder="Production Server" value="Test Server">
                    </div>
                    <div class="input-group">
                        <label class="label">IP Address</label>
                        <input type="text" class="input" id="serverIP" placeholder="192.168.1.100" value="192.168.1.7">
                    </div>
                    <button class="button" onclick="addServer()" id="addServerBtn">Add Server</button>
                    <div id="addServerResult"></div>
                </div>
                
                <div class="card">
                    <h2>Server Configuration</h2>
                    <button class="button" onclick="configurePerformance()">Configure Performance</button>
                    <button class="button" onclick="configureSecurity()">Configure Security</button>
                    <button class="button" onclick="configureNetwork()">Configure Network</button>
                    <div id="configResult"></div>
                </div>
                
                <div class="server-list" id="serverList">
                    <h3>Connected Servers</h3>
                </div>
                
                <div class="log" id="logOutput"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://192.168.1.7:8080';
        let servers = [];
        
        function log(message) {
            const logOutput = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            logOutput.innerHTML += `[${timestamp}] ${message}\n`;
            logOutput.scrollTop = logOutput.scrollHeight;
        }
        
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            const icons = {
                'connecting': 'üîç',
                'connected': 'üü¢',
                'failed': 'üî¥'
            };
            statusElement.textContent = icons[status] || '‚ùì';
        }
        
        async function testConnection() {
            log('üîç Testing server connection...');
            updateConnectionStatus('connecting');
            showStatus('connectionResult', 'Testing connection...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateConnectionStatus('connected');
                    showStatus('connectionResult', 
                        `‚úÖ Connected successfully!<br>
                        Hostname: ${data.hostname}<br>
                        Status: ${data.status}<br>
                        CPU: ${data.metrics?.cpu}%<br>
                        Memory: ${data.metrics?.memory}%`, 'success');
                    log('‚úÖ Connection successful');
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                updateConnectionStatus('failed');
                showStatus('connectionResult', `‚ùå Connection failed: ${error.message}`, 'error');
                log(`‚ùå Connection failed: ${error.message}`);
                return false;
            }
        }
        
        async function addServer() {
            const name = document.getElementById('serverName').value;
            const ip = document.getElementById('serverIP').value;
            
            if (!name || !ip) {
                showStatus('addServerResult', '‚ùå Please fill in all fields', 'error');
                return;
            }
            
            log(`üîß Adding server: ${name} (${ip})`);
            showStatus('addServerResult', 'Adding server...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/servers/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        ip: ip,
                        type: 'Windows',
                        port: 8080
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showStatus('addServerResult', 
                        `‚úÖ Server added successfully!<br>
                        Message: ${result.message}<br>
                        Open Ports: ${result.connection_details?.open_ports?.join(', ') || 'N/A'}`, 'success');
                    log(`‚úÖ Server added: ${name}`);
                    
                    // Add to server list
                    servers.push({name, ip, status: 'online'});
                    updateServerList();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                showStatus('addServerResult', `‚ùå Failed to add server: ${error.message}`, 'error');
                log(`‚ùå Add server failed: ${error.message}`);
            }
        }
        
        async function configurePerformance() {
            log('üîß Configuring performance...');
            showStatus('configResult', 'Configuring performance...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/server/configure/performance`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        server_id: 'windows-server',
                        config_type: 'performance',
                        type: 'high_performance'
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showStatus('configResult', 
                        `‚úÖ Performance configured!<br>
                        Changes: ${result.changes?.join('<br>') || 'No changes'}`, 'success');
                    log('‚úÖ Performance configuration successful');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                showStatus('configResult', `‚ùå Configuration failed: ${error.message}`, 'error');
                log(`‚ùå Performance configuration failed: ${error.message}`);
            }
        }
        
        async function configureSecurity() {
            log('üîí Configuring security...');
            showStatus('configResult', 'Configuring security...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/server/configure/security`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        server_id: 'windows-server',
                        config_type: 'security',
                        type: 'high'
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showStatus('configResult', 
                        `‚úÖ Security configured!<br>
                        Changes: ${result.changes?.join('<br>') || 'No changes'}`, 'success');
                    log('‚úÖ Security configuration successful');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                showStatus('configResult', `‚ùå Configuration failed: ${error.message}`, 'error');
                log(`‚ùå Security configuration failed: ${error.message}`);
            }
        }
        
        async function configureNetwork() {
            log('üåê Configuring network...');
            showStatus('configResult', 'Configuring network...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/server/configure/network`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        server_id: 'windows-server',
                        config_type: 'network',
                        type: 'optimize'
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showStatus('configResult', 
                        `‚úÖ Network configured!<br>
                        Changes: ${result.changes?.join('<br>') || 'No changes'}`, 'success');
                    log('‚úÖ Network configuration successful');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                showStatus('configResult', `‚ùå Configuration failed: ${error.message}`, 'error');
                log(`‚ùå Network configuration failed: ${error.message}`);
            }
        }
        
        function updateServerList() {
            const serverList = document.getElementById('serverList');
            let html = '<h3>Connected Servers</h3>';
            
            servers.forEach(server => {
                html += `
                    <div class="server-item">
                        <div class="server-name">${server.name}</div>
                        <div class="server-ip">${server.ip} - ${server.status}</div>
                    </div>
                `;
            });
            
            serverList.innerHTML = html;
        }
        
        // Initialize app
        window.onload = function() {
            log('üöÄ SAMS Mobile App Simulator started');
            testConnection();
        };
    </script>
</body>
</html>
