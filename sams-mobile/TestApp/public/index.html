<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMS - System Alert Management System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }
        #root {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Desktop optimizations */
        @media (min-width: 768px) {
            body {
                background-color: #f0f2f5;
            }
            #root {
                max-width: 1200px;
                margin: 0 auto;
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
                background-color: white;
            }
        }
        
        /* Hide scrollbars for cleaner demo */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            Loading SAMS System...
        </div>
    </div>
    
    <script>
        // Remove loading screen once React app loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loading = document.querySelector('.loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 1000);
        });
        
        // Console welcome message
        console.log('%cðŸš€ SAMS - System Alert Management System', 'color: #667eea; font-size: 20px; font-weight: bold;');
        console.log('%cðŸ“Š Backend API: http://localhost:3000/api', 'color: #764ba2; font-size: 14px;');
        console.log('%cðŸ”§ Web Demo: http://localhost:3001', 'color: #667eea; font-size: 14px;');
    </script>
</body>
</html>
