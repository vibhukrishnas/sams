# Client's Cloud API Integration Configuration
# Configure these settings according to your cloud provider APIs

# AWS Configuration
aws.api.enabled=true
aws.api.base-url=https://ec2.amazonaws.com/api/v1
aws.api.key=${AWS_API_KEY:your-aws-api-key}
aws.api.secret=${AWS_SECRET_KEY:your-aws-secret-key}
aws.api.region=${AWS_REGION:us-east-1}
aws.cloudwatch.enabled=true

# Azure Configuration  
azure.api.enabled=true
azure.api.base-url=https://management.azure.com
azure.api.key=${AZURE_API_KEY:your-azure-api-key}
azure.api.tenant-id=${AZURE_TENANT_ID:your-tenant-id}
azure.api.subscription-id=${AZURE_SUBSCRIPTION_ID:your-subscription-id}
azure.monitor.enabled=true

# Google Cloud Platform Configuration
gcp.api.enabled=true
gcp.api.base-url=https://compute.googleapis.com/compute/v1
gcp.api.key=${GCP_API_KEY:your-gcp-api-key}
gcp.api.project-id=${GCP_PROJECT_ID:your-project-id}
gcp.stackdriver.enabled=true

# Custom Cloud API Configuration (Client's proprietary systems)
custom.api.enabled=true
custom.api.base-url=${CUSTOM_API_URL:https://api.client-cloud.com/v2}
custom.api.key=${CUSTOM_API_KEY:your-custom-api-key}
custom.api.version=${CUSTOM_API_VERSION:v2}
custom.api.timeout=30000

# Cloud API Integration Settings
cloud.api.connection-timeout=30000
cloud.api.read-timeout=60000
cloud.api.retry-count=3
cloud.api.retry-delay=1000
cloud.api.cache-enabled=true
cloud.api.cache-duration=300000

# Server Detail Display Configuration
server.details.show-cloud-metrics=true
server.details.show-historical-data=true
server.details.show-logs=true
server.details.show-configuration=true
server.details.show-health-checks=true
server.details.auto-refresh-interval=30000

# Mobile App Integration Settings
mobile.api.cors-origins=http://localhost:8083,http://localhost:19000
mobile.api.detailed-view-enabled=true
mobile.api.real-time-updates=true
mobile.api.push-notifications=true
