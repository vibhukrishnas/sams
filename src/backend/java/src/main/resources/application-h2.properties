# SAMS Java Backend with H2 In-Memory Database (for testing without PostgreSQL)
spring.application.name=SAMS Java Backend

# Server configuration
server.port=5002
server.servlet.context-path=/api

# H2 Database configuration (for testing)
spring.datasource.url=jdbc:h2:mem:samsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Initialize database
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Logging
logging.level.com.sams=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# CORS configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8081,http://localhost:19006

# Scheduled tasks
sams.monitoring.health-check-interval=60000
sams.monitoring.cleanup-interval=86400000
