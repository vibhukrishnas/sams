# MySQL configuration for SAMS Java Backend
spring.datasource.url=jdbc:mysql://localhost:3306/sams_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=REPLACE_WITH_YOUR_MYSQL_ROOT_PASSWORD

# JPA / Hibernate settings for MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Optional Hikari settings
spring.datasource.hikari.maximum-pool-size=10
