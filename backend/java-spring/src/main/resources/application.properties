# SAMS Java Backend Configuration
server.port=5002
# server.servlet.context-path=/api

# Active Profile (using dev profile with H2 for easy development)
spring.profiles.active=dev

# Cross-Origin Configuration
cors.allowed-origins=http://localhost:8082,http://localhost:3000,http://192.168.1.*


# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sams_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# JPA Configuration for MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
# Removed H2Dialect as it's auto-detected

# SQL Server Configuration (commented out, uncomment to use)
#spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=sams_db
#spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
#spring.datasource.username=root
#spring.datasource.password=1234567890
#spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,beans,mappings
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Logging Configuration
logging.level.com.sams=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Application Info
info.app.name=SAMS Java Backend
info.app.description=Server & Alert Monitoring System - Java Backend
info.app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Monitoring Configuration
sams.monitoring.system.enabled=true
sams.monitoring.database.enabled=true
sams.monitoring.remote.enabled=true
sams.monitoring.refresh-interval=30000

# Remote Server Configuration
sams.remote.servers[0].name=Production Server
sams.remote.servers[0].host=192.168.1.100
sams.remote.servers[0].type=http
sams.remote.servers[0].url=http://192.168.1.100:8080/health

sams.remote.servers[1].name=Database Server
sams.remote.servers[1].host=192.168.1.101
sams.remote.servers[1].type=ssh
sams.remote.servers[1].username=admin
sams.remote.servers[1].port=22

sams.remote.servers[2].name=API Gateway
sams.remote.servers[2].host=api.company.com
sams.remote.servers[2].type=ping
sams.remote.servers[2].timeout=5000
