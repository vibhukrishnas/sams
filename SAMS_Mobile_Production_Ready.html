<html lang="en">
<head>

    <title>SAMS Mobile - Production Ready</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            overflow-x: hidden;
            height: 100vh;
            position: fixed;
            width: 100%;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .header {
            background: linear-gradient(135deg, #007AFF, #0056CC);
            color: white;
            padding: env(safe-area-inset-top, 20px) 20px 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0,122,255,0.3);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .connection-status {
            font-size: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .auto-refresh-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .switch {
            position: relative;
            width: 40px;
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .switch.active {
            background: rgba(255,255,255,0.8);
        }

        .switch-thumb {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .switch.active .switch-thumb {
            transform: translateX(20px);
            background: #007AFF;
        }

        .offline-banner {
            background: linear-gradient(90deg, #FF9800, #F57C00);
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .retry-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .retry-btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.3);
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: env(safe-area-inset-bottom, 16px);
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .button-row {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 48px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, #007AFF, #0056CC);
            color: white;
            box-shadow: 0 4px 15px rgba(0,122,255,0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #34C759, #28A745);
            color: white;
            box-shadow: 0 4px 15px rgba(52,199,89,0.3);
        }

        .btn-config {
            width: 100%;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #007AFF, #0056CC);
            color: white;
        }

        .btn:disabled {
            background: #ccc !important;
            box-shadow: none !important;
            cursor: not-allowed;
            transform: none !important;
        }

        .server-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .server-item {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #007AFF;
            position: relative;
            transition: all 0.2s;
        }

        .server-item:active {
            transform: scale(0.98);
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .server-name {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }

        .server-ip {
            color: #666;
            font-size: 14px;
            margin-top: 2px;
        }

        .server-status {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }

        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }

        .remove-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .remove-btn:active {
            transform: scale(0.9);
            background: rgba(255,0,0,0.1);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .metric {
            text-align: center;
        }

        .metric-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .log-container {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 16px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #00ff00;
        }

        .log-entry {
            margin-bottom: 4px;
            word-break: break-all;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: flex-end;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e0e0e0;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .close-btn:active {
            transform: scale(0.9);
            background: rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s;
            background: #f8f9fa;
        }

        .input:focus {
            outline: none;
            border-color: #007AFF;
            background: white;
            box-shadow: 0 0 0 3px rgba(0,122,255,0.1);
        }

        .type-selector {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            font-weight: 600;
        }

        .type-btn.active {
            background: #007AFF;
            border-color: #007AFF;
            color: white;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: #007AFF;
            color: white;
            padding: 16px;
            border-radius: 12px;
            z-index: 3000;
            animation: slideDown 0.3s ease-out;
            box-shadow: 0 4px 20px rgba(0,122,255,0.3);
        }

        .notification.success {
            background: #34C759;
        }

        .notification.error {
            background: #FF3B30;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .header {
                padding: env(safe-area-inset-top, 10px) 16px 16px 16px;
            }

            .title {
                font-size: 20px;
            }

            .content {
                padding: 12px;
            }

            .card {
                padding: 16px;
                margin-bottom: 12px;
            }

            .button-row {
                flex-direction: column;
            }

            .btn {
                margin-bottom: 8px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
            }

            .app-container {
                background: #1a1a1a;
            }

            .card {
                background: #2a2a2a;
                border-color: #333;
            }

            .card-title, .server-name, .metric-value {
                color: #fff;
            }

            .server-ip, .metric-label {
                color: #ccc;
            }

            .server-item {
                background: linear-gradient(135deg, #2a2a2a, #333);
            }

            .input {
                background: #333;
                border-color: #444;
                color: #fff;
            }

            .modal-content {
                background: #2a2a2a;
            }

            .modal-title, .label {
                color: #fff;
            }
        }
    </style>

<body>
    <div class="app-container">
        <div class="header">
            <h1 class="title">SAMS Mobile</h1>
            <div class="header-right">
                <div class="connection-status" id="connectionStatus">🔍</div>
                <div class="auto-refresh-toggle">
                    <span>Auto</span>
                    <div class="switch" id="autoRefreshSwitch" onclick="toggleAutoRefresh()">
                        <div class="switch-thumb"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="offline-banner" id="offlineBanner" style="display: none;">
            <span>📱 Offline Mode - Limited functionality</span>
            <button class="retry-btn" onclick="testConnection()">Retry</button>
        </div>

        <div class="content" id="content">
            <!-- Quick Actions -->
            <div class="card">
                <h2 class="card-title">⚡ Quick Actions</h2>
                <div class="button-row">
                    <button class="btn btn-primary" onclick="showAddServerModal()">
                        ➕ Add Server
                    </button>
                    <button class="btn btn-secondary" onclick="testConnection()">
                        🔍 Test Connection
                    </button>
                </div>
            </div>

            <!-- Server Configuration -->
            <div class="card">
                <h2 class="card-title">🔧 Server Configuration</h2>
                <button class="btn btn-config" onclick="configureServer('performance')" id="perfBtn">
                    ⚡ Configure Performance
                </button>
                <button class="btn btn-config" onclick="configureServer('security')" id="secBtn">
                    🔒 Configure Security
                </button>
                <button class="btn btn-config" onclick="configureServer('network')" id="netBtn">
                    🌐 Configure Network
                </button>
            </div>

            <!-- Server List -->
            <div class="card">
                <h2 class="card-title">🖥️ Servers (<span id="serverCount">0</span>)</h2>
                <div id="serverList" class="server-list">
                    <div class="empty-state">
                        <div class="empty-icon">🖥️</div>
                        <div>No servers added yet</div>
                        <div style="font-size: 14px; margin-top: 8px; opacity: 0.7;">
                            Tap "Add Server" to get started
                        </div>
                    </div>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="card">
                <h2 class="card-title">📋 Activity Log</h2>
                <div class="log-container" id="logContainer">
                    <div class="log-entry">[System] SAMS Mobile initialized</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Server Modal -->
    <div class="modal" id="addServerModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Server</h2>
                <button class="close-btn" onclick="hideAddServerModal()">✕</button>
            </div>

            <div class="input-group">
                <label class="label">Server Name *</label>
                <input type="text" class="input" id="serverName" placeholder="Production Server" />
            </div>

            <div class="input-group">
                <label class="label">IP Address *</label>
                <input type="text" class="input" id="serverIP" placeholder="192.168.1.100" />
            </div>

            <div class="input-group">
                <label class="label">Server Type</label>
                <div class="type-selector">
                    <div class="type-btn active" onclick="selectServerType('Windows')">Windows</div>
                    <div class="type-btn" onclick="selectServerType('Linux')">Linux</div>
                    <div class="type-btn" onclick="selectServerType('MacOS')">MacOS</div>
                </div>
            </div>

            <button class="btn btn-primary" onclick="addServer()" id="addServerBtn">
                Add Server
            </button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="spinner"></div>
        <div>Processing...</div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification" style="display: none;"></div>

    <script>
        // 🔧 PRODUCTION-READY MOBILE APP WITH ALL FIXES
        class SAMSMobileApp {
            constructor() {
                this.API_ENDPOINTS = [
                    'http://localhost:8080',
                    'http://10.0.2.2:8080',
                    'http://192.168.1.7:8080'
                ];
                this.workingEndpoint = null;
                this.isOnline = false;
                this.autoRefresh = true;
                this.refreshInterval = null;
                this.servers = this.loadServers();
                this.logs = this.loadLogs();
                this.selectedServerType = 'Windows';

                this.init();
            }

            // 🔧 INITIALIZATION
            init() {
                this.addLog('🚀 SAMS Mobile App starting...');
                this.updateUI();
                this.testConnection();
                this.startAutoRefresh();

                // Add service worker for PWA functionality
                if ('serviceWorker' in navigator) {
                    this.registerServiceWorker();
                }

                // Handle online/offline events
                window.addEventListener('online', () => {
                    this.addLog('🌐 Network connection restored');
                    this.testConnection();
                });

                window.addEventListener('offline', () => {
                    this.addLog('📱 Network connection lost - switching to offline mode');
                    this.setConnectionStatus('offline');
                });

                // Handle app visibility changes
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden && this.autoRefresh) {
                        this.testConnection();
                    }
                });
            }

            // 🔧 SERVICE WORKER REGISTRATION
            registerServiceWorker() {
                const swCode = `
                    self.addEventListener('install', event => {
                        console.log('SAMS Mobile SW installed');
                    });

                    self.addEventListener('fetch', event => {
                        if (event.request.url.includes('/api/')) {
                            event.respondWith(
                                fetch(event.request).catch(() => {
                                    return new Response(JSON.stringify({
                                        error: 'Offline',
                                        message: 'API unavailable in offline mode'
                                    }), {
                                        headers: { 'Content-Type': 'application/json' }
                                    });
                                })
                            );
                        }
                    });
                `;

                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);

                navigator.serviceWorker.register(swUrl)
                    .then(() => this.addLog('📱 PWA features enabled'))
                    .catch(err => this.addLog('⚠️ PWA registration failed'));
            }

            // 🔧 CONNECTION MANAGEMENT
            async findWorkingEndpoint() {
                for (const endpoint of this.API_ENDPOINTS) {
                    try {
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 3000);

                        const response = await fetch(`${endpoint}/api/v1/health`, {
                            method: 'GET',
                            signal: controller.signal,
                            headers: { 'Content-Type': 'application/json' }
                        });

                        clearTimeout(timeoutId);

                        if (response.ok) {
                            this.workingEndpoint = endpoint;
                            this.isOnline = true;
                            return endpoint;
                        }
                    } catch (error) {
                        continue;
                    }
                }

                this.isOnline = false;
                throw new Error('No working API endpoint found');
            }

            async apiRequest(path, options = {}) {
                if (!this.isOnline) {
                    throw new Error('Offline - API unavailable');
                }

                const endpoint = await this.findWorkingEndpoint();
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000);

                try {
                    const response = await fetch(`${endpoint}${path}`, {
                        ...options,
                        signal: controller.signal,
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        }
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    return await response.json();
                } catch (error) {
                    clearTimeout(timeoutId);
                    this.isOnline = false;
                    throw error;
                }
            }

            async testConnection() {
                this.setConnectionStatus('connecting');

                try {
                    await this.findWorkingEndpoint();
                    this.setConnectionStatus('connected');
                    this.addLog('✅ Connected to SAMS server');
                    this.hideOfflineBanner();
                    return true;
                } catch (error) {
                    this.setConnectionStatus('offline');
                    this.addLog(`❌ Connection failed: ${error.message}`);
                    this.showOfflineBanner();
                    return false;
                }
            }

            // 🔧 UI MANAGEMENT
            setConnectionStatus(status) {
                const statusEl = document.getElementById('connectionStatus');
                const icons = {
                    'connecting': '🔍',
                    'connected': '🟢',
                    'offline': '🔴'
                };

                statusEl.textContent = icons[status] || '❓';

                // Update button states
                const configButtons = ['perfBtn', 'secBtn', 'netBtn'];
                configButtons.forEach(id => {
                    const btn = document.getElementById(id);
                    btn.disabled = status !== 'connected';
                });
            }

            showOfflineBanner() {
                document.getElementById('offlineBanner').style.display = 'flex';
            }

            hideOfflineBanner() {
                document.getElementById('offlineBanner').style.display = 'none';
            }

            showLoading() {
                document.getElementById('loadingOverlay').style.display = 'flex';
            }

            hideLoading() {
                document.getElementById('loadingOverlay').style.display = 'none';
            }

            showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.style.display = 'block';

                // Haptic feedback
                if (navigator.vibrate) {
                    navigator.vibrate(type === 'error' ? [100, 50, 100] : 100);
                }

                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }

            // 🔧 DATA PERSISTENCE
            saveServers() {
                localStorage.setItem('sams_servers', JSON.stringify(this.servers));
            }

            loadServers() {
                const saved = localStorage.getItem('sams_servers');
                return saved ? JSON.parse(saved) : [];
            }

            saveLogs() {
                localStorage.setItem('sams_logs', JSON.stringify(this.logs.slice(0, 100)));
            }

            loadLogs() {
                const saved = localStorage.getItem('sams_logs');
                return saved ? JSON.parse(saved) : [];
            }

            addLog(message) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] ${message}`;

                this.logs.unshift(logEntry);
                this.logs = this.logs.slice(0, 100); // Keep only last 100 logs

                this.saveLogs();
                this.updateLogDisplay();
            }

            updateLogDisplay() {
                const container = document.getElementById('logContainer');
                container.innerHTML = this.logs.slice(0, 20).map(log =>
                    `<div class="log-entry">${log}</div>`
                ).join('');
                container.scrollTop = 0;
            }

            // 🔧 SERVER MANAGEMENT
            async addServer() {
                const name = document.getElementById('serverName').value.trim();
                const ip = document.getElementById('serverIP').value.trim();

                if (!name || !ip) {
                    this.showNotification('Please fill in all fields', 'error');
                    return;
                }

                // Validate IP address
                const ipRegex = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
                if (!ipRegex.test(ip)) {
                    this.showNotification('Please enter a valid IP address', 'error');
                    return;
                }

                // Check for duplicates
                if (this.servers.some(s => s.ip === ip)) {
                    this.showNotification('A server with this IP already exists', 'error');
                    return;
                }

                this.showLoading();
                this.addLog(`🔧 Adding server: ${name} (${ip})`);

                try {
                    if (this.isOnline) {
                        const result = await this.apiRequest('/api/v1/servers/add', {
                            method: 'POST',
                            body: JSON.stringify({
                                name: name,
                                ip: ip,
                                type: this.selectedServerType,
                                port: 8080
                            })
                        });

                        const server = {
                            id: `server_${Date.now()}`,
                            name: name,
                            ip: ip,
                            type: this.selectedServerType,
                            status: 'online',
                            lastCheck: new Date().toISOString(),
                            openPorts: result.connection_details?.open_ports || [],
                            services: result.connection_details?.services || []
                        };

                        this.servers.push(server);
                        this.saveServers();
                        this.addLog(`✅ Server added: ${name}`);
                        this.showNotification(`Server "${name}" added successfully!`, 'success');
                    } else {
                        // Offline mode
                        const server = {
                            id: `server_${Date.now()}`,
                            name: name,
                            ip: ip,
                            type: this.selectedServerType,
                            status: 'offline',
                            lastCheck: new Date().toISOString()
                        };

                        this.servers.push(server);
                        this.saveServers();
                        this.addLog(`📱 Server saved offline: ${name}`);
                        this.showNotification('Server saved locally. Will sync when online.', 'success');
                    }

                    this.updateServerList();
                    this.hideAddServerModal();
                    this.clearAddServerForm();
                } catch (error) {
                    this.addLog(`❌ Add server failed: ${error.message}`);
                    this.showNotification(`Failed to add server: ${error.message}`, 'error');
                } finally {
                    this.hideLoading();
                }
            }

            removeServer(serverId) {
                if (confirm('Are you sure you want to remove this server?')) {
                    this.servers = this.servers.filter(s => s.id !== serverId);
                    this.saveServers();
                    this.updateServerList();
                    this.addLog('🗑️ Server removed');
                    this.showNotification('Server removed', 'success');
                }
            }

            async configureServer(configType) {
                if (!this.isOnline) {
                    this.showNotification('Server configuration requires an active connection', 'error');
                    return;
                }

                this.showLoading();
                this.addLog(`🔧 Configuring ${configType}...`);

                try {
                    const result = await this.apiRequest(`/api/v1/server/configure/${configType}`, {
                        method: 'POST',
                        body: JSON.stringify({
                            server_id: 'windows-server',
                            config_type: configType,
                            type: configType === 'performance' ? 'high_performance' :
                                  configType === 'security' ? 'high' : 'optimize'
                        })
                    });

                    this.addLog(`✅ ${configType} configuration successful`);

                    const changes = result.changes?.join('\n') || 'Configuration applied';
                    this.showNotification(`${configType} configured successfully!`, 'success');

                    // Show detailed changes in log
                    if (result.changes) {
                        result.changes.forEach(change => this.addLog(`  • ${change}`));
                    }
                } catch (error) {
                    this.addLog(`❌ ${configType} configuration failed: ${error.message}`);
                    this.showNotification(`${configType} configuration failed: ${error.message}`, 'error');
                } finally {
                    this.hideLoading();
                }
            }

            // 🔧 AUTO-REFRESH FUNCTIONALITY
            startAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                }

                if (this.autoRefresh) {
                    this.refreshInterval = setInterval(() => {
                        if (this.isOnline) {
                            this.refreshServerMetrics();
                        }
                    }, 30000); // Refresh every 30 seconds
                }
            }

            async refreshServerMetrics() {
                if (!this.isOnline || this.servers.length === 0) return;

                try {
                    const health = await this.apiRequest('/api/v1/health');

                    // Update server metrics
                    this.servers.forEach(server => {
                        server.lastCheck = new Date().toISOString();
                        server.status = 'online';
                        server.metrics = health.metrics;
                    });

                    this.saveServers();
                    this.updateServerList();
                    this.addLog(`📊 Server metrics updated`);
                } catch (error) {
                    this.addLog(`⚠️ Metrics refresh failed: ${error.message}`);

                    // Mark servers as offline
                    this.servers.forEach(server => {
                        server.status = 'offline';
                        server.lastCheck = new Date().toISOString();
                    });

                    this.saveServers();
                    this.updateServerList();
                }
            }

            // 🔧 UI UPDATES
            updateUI() {
                this.updateServerList();
                this.updateLogDisplay();
                this.updateAutoRefreshToggle();
            }

            updateServerList() {
                const container = document.getElementById('serverList');
                const countEl = document.getElementById('serverCount');

                countEl.textContent = this.servers.length;

                if (this.servers.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">🖥️</div>
                            <div>No servers added yet</div>
                            <div style="font-size: 14px; margin-top: 8px; opacity: 0.7;">
                                Tap "Add Server" to get started
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = this.servers.map(server => `
                        <div class="server-item">
                            <div class="server-header">
                                <div>
                                    <div class="server-name">${server.name}</div>
                                    <div class="server-ip">${server.ip}</div>
                                </div>
                                <div class="server-status">
                                    <div class="status-badge status-${server.status}">
                                        ${server.status === 'online' ? '🟢' : '🔴'} ${server.status.toUpperCase()}
                                    </div>
                                    <button class="remove-btn" onclick="app.removeServer('${server.id}')">🗑️</button>
                                </div>
                            </div>

                            ${server.metrics ? `
                                <div class="metrics-grid">
                                    <div class="metric">
                                        <div class="metric-label">CPU</div>
                                        <div class="metric-value">${server.metrics.cpu}%</div>
                                    </div>
                                    <div class="metric">
                                        <div class="metric-label">Memory</div>
                                        <div class="metric-value">${server.metrics.memory}%</div>
                                    </div>
                                    <div class="metric">
                                        <div class="metric-label">Disk</div>
                                        <div class="metric-value">${server.metrics.disk || 'N/A'}%</div>
                                    </div>
                                </div>
                            ` : ''}

                            <div style="font-size: 12px; color: #999; margin-top: 8px;">
                                Last check: ${new Date(server.lastCheck).toLocaleTimeString()}
                            </div>
                        </div>
                    `).join('');
                }
            }

            updateAutoRefreshToggle() {
                const toggle = document.getElementById('autoRefreshSwitch');
                if (this.autoRefresh) {
                    toggle.classList.add('active');
                } else {
                    toggle.classList.remove('active');
                }
            }

            // 🔧 MODAL MANAGEMENT
            showAddServerModal() {
                document.getElementById('addServerModal').style.display = 'flex';
                document.getElementById('serverName').focus();
            }

            hideAddServerModal() {
                document.getElementById('addServerModal').style.display = 'none';
            }

            clearAddServerForm() {
                document.getElementById('serverName').value = '';
                document.getElementById('serverIP').value = '';
                this.selectServerType('Windows');
            }

            selectServerType(type) {
                this.selectedServerType = type;

                document.querySelectorAll('.type-btn').forEach(btn => {
                    btn.classList.remove('active');
                });

                event.target.classList.add('active');
            }

            toggleAutoRefresh() {
                this.autoRefresh = !this.autoRefresh;
                this.updateAutoRefreshToggle();
                this.startAutoRefresh();

                this.addLog(`🔄 Auto-refresh ${this.autoRefresh ? 'enabled' : 'disabled'}`);
                this.showNotification(`Auto-refresh ${this.autoRefresh ? 'enabled' : 'disabled'}`, 'success');
            }
        }

        // 🔧 GLOBAL FUNCTIONS FOR HTML EVENTS
        let app;

        function showAddServerModal() {
            app.showAddServerModal();
        }

        function hideAddServerModal() {
            app.hideAddServerModal();
        }

        function addServer() {
            app.addServer();
        }

        function testConnection() {
            app.testConnection();
        }

        function configureServer(type) {
            app.configureServer(type);
        }

        function selectServerType(type) {
            app.selectServerType(type);
        }

        function toggleAutoRefresh() {
            app.toggleAutoRefresh();
        }

        // 🔧 INITIALIZE APP
        document.addEventListener('DOMContentLoaded', () => {
            app = new SAMSMobileApp();
        });

        // 🔧 HANDLE BACK BUTTON ON ANDROID
        document.addEventListener('backbutton', (e) => {
            const modal = document.getElementById('addServerModal');
            if (modal.style.display === 'flex') {
                e.preventDefault();
                app.hideAddServerModal();
            }
        });

        // 🔧 PREVENT ZOOM ON DOUBLE TAP
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // 🔧 HANDLE PULL TO REFRESH
        let startY = 0;
        let currentY = 0;
        let pullToRefreshThreshold = 100;

        document.addEventListener('touchstart', (e) => {
            startY = e.touches[0].pageY;
        });

        document.addEventListener('touchmove', (e) => {
            currentY = e.touches[0].pageY;

            if (window.scrollY === 0 && currentY > startY + pullToRefreshThreshold) {
                // Trigger refresh
                if (app) {
                    app.testConnection();
                }
            }
        });
    </script>
</body>
